

<div class="home" ng-show="userId === ''" ng-cloak>
  <section>
    <h1>
      <small>Retrospectives</small>
    </h1>

    <button ng-click="modalService.openAddNewBoard(this)">NEW BOARD</button>

    <h1>
      <small>Current Boards</small>
    </h1>

    <ul style="width: 100%">
      <li style="border: 2px solid grey; margin-top: -2px" ng-repeat="board in allBoards">
        <a ng-href="#{{board.link}}">
          {{board.name}}
        </a>
      </li>
    </ul>

  </section>
</div>
